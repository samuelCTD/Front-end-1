<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>São Paulo
    </title>
    <link rel="stylesheet" href="./css/formsp.css">
</head>
<body>
    <header>
        <h1 class="titulo">
            SAMPA
            <div class="bandeira"></div>
        </h1>

    </header>

    <main>

        <div class="cadastro">
            <h1>Cadastro</h1>
        </div>

        <form action="" method="post">

            <div class="nome">
                <input class="campo" type="text" name="nome" id="nome" maxlength="100" required>
                <label class="labelnome" for="nome">Nome completo</label>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input class="dados" type="number" name="telefone" id="telefone">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input class="dados" type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="datanascimento">Nascimento:</label>
                <input class="dados" type="date" name="datanascimento" id="datanascimento">
            </div>

            <div>
                <input class="dados" type="radio" name="maiormenor" value="maior">
                <label for="">Maior de idade</label>
            </div>

            <div>
                <input class="dados" type="radio" name="maiormenor" value="menor">
                <label for="">Menor de idade</label>
            </div>

            <div>
                <label for="interesse">Lugar para visitar:</label>
                <select class="dados" name="interesse" id="interesse">
                    <option value="masp">Masp</option>
                    <option value="italia">Edifício Itália</option>
                    <option value="ibirauera">Ibirapuera</option>
                    <option value="25 de marco">25 de Março</option>
                </select>
            </div>

            <div>
                <input class="dados" type="checkbox" name="turista" id="turista" value="turista">
                <label for="turista">Turista</label>
            </div>

            <div>
                <input class="dados" type="checkbox" name="residente" id="residente" value="residente">
                <label for="">Residente</label>
            </div>

            <div>
                <input class="dados" type="checkbox" name="estudante" id="estudante" value="estudante">
                <label for="">Estudante</label>
            </div>

            <div class="botao-caixa">
                <button class="botao" type="submit">Finalizar</button>
                <button class="botao" type="reset">Limpar</button>
            </div>
        </form>

    </main>


    <footer>
        <a href="https://www.instagram.com/prefsp/" class="logo">
            <img src="../Checkpoint - 2/img/instagram.png" alt=" Logo do Instagram">
        </a>
        <a href="https://www.youtube.com/user/prefeiturasaopaulo/featured" class="logo">
            <img src="../Checkpoint - 2/img/youtube.png" alt="Logo do YouTube">
        </a>

    </footer>

</body>
</html>
